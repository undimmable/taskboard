user www-data;
worker_processes auto;
worker_rlimit_nofile 4500;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    keepalive_timeout 65;
    keepalive_requests 500;

    send_timeout 5;
    client_header_timeout  20;
    client_body_timeout 20;
    client_body_buffer_size    128k;
    client_max_body_size       10m;
    client_header_buffer_size    1k;
    large_client_header_buffers  4 4k;
    output_buffers   1 32k;
    postpone_output  1460;
    reset_timedout_connection on;

    open_file_cache max=500 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 5;
    open_file_cache_errors off;

    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/json;

    access_log off;
    error_log /var/log/nginx/error.log;

    gzip  on;
    gzip_disable "msie6";
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_min_length 10240;
    gzip_types text/plain text/css text/xml text/javascript application/xml application/javascript;

    limit_req_zone $binary_remote_addr   zone=login:10m rate=1r/s;
    limit_req_zone $http_x_private_token zone=zone:10m rate=1r/s;
    limit_req_zone $http_x_private_token zone=events:10m rate=10r/m;
    limit_req_log_level info;
    limit_req_status 404;

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}