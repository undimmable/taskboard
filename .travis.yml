language: php
php:
  - '5.6'
env:
  - DB=mysql
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libevent-1.4-2 libevent-core-1.4-2 libevent-dev php-pear php5-dev
  - yes '' | sudo pecl install -f channel://pecl.php.net/libevent-0.1.0
install:
  - composer install
script:
  - phpunit --configuration phpunit_mysql.xml --coverage-text --testsuite unit
deploy:
  provider: heroku
  app:
    master: taskboard-staging
    production: taskboard-production
  api_key:
    secure: 
